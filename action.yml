name: 'slack-node-github-action'
description: 'A dead simple GitHub action that posts to your Slack using a secret.'
inputs:
  slackToken:
    description: 'The secret Slack token'
    required: true
  slackMessage:
    description: 'The actual Slack message to be sent'
    required: true
  node_env:
    description: 'Sets the node environment variable'
    required: true
    default: 'production'
runs:
  using: 'node12'
  main: 'index.js'